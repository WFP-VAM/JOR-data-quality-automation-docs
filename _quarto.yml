format:
  html:
    theme:
      light: [brand, custom.scss]
    css: styles.css
    include-in-header: _includes/logo-link.html
    toc: true
    toc-depth: 3
    toc-location: right
    code-copy: true
    code-overflow: wrap
    code-fold: false
    link-external-newwindow: true
    link-external-icon: true
    execute:
      echo: false
      eval: false

mermaid:
  theme: default

